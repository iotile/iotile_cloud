{% extends "staff/base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block media %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs/dt-1.10.10,r-2.0.0/datatables.min.css"/>
{% endblock %}

{% block content %}
    <br/>
    <div class="row">
        <!-- Streams -->
        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="x_panel">
                <div class="x_title">
                    <h2>
                        Action Stats
                    </h2>
                    <ul class="nav navbar-right panel_toolbox">
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Action</th>
                            <th>Current Count</th>
                            <th>Total Count</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for a in stats.actions %}
                            <tr>
                                <td><a href="{% url 'staff:worker:action-detail' a.name %}">{{ a.name }}</a></td>
                                <td>{{ a.count }}</td>
                                <td>{{ a.total }}</td>
                            </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
