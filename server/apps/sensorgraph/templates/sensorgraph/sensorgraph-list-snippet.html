{% load i18n %}

<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    Sensor Graph List
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    {% if is_staff %}
                        <li>
                            <a href="{% url 'sensor-graph:create' %}">
                                <i class="fa fa-plus"></i> {% trans 'Create' %}
                            </a>
                        </li>
                    {% endif %}
                    <li></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>App Tag</th>
                        <th>Version</th>
                        <th>Org</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for sg in sg_list %}
                        <tr>
                            <td>
                                <a href="{% url 'sensor-graph:detail' sg.slug %}"
                                   class="btn btn-sm btn-success">
                                    <i class="fa fa-info"></i>
                                </a>
                            </td>
                            <th scope="row">{{ sg.name }}</th>
                            <th scope="row">{{ sg.app_tag }}</th>
                            {% if sg.active %}
                            <td>{{ sg.version }}</td>
                            {% else %}
                            <td><b style="color:red;">Not Active</b></td>
                            {% endif %}
                            <td>{{ sg.org }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
