<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    Active filters
                </h2>
                {% if can_manage_org_and_projects or is_staff %}
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a href="{% url 'org:project:filter-add' object.org.slug object.id %}" >
                            <i class="fa fa-plus-circle"></i> Create a new filter
                        </a>
                    </li>
                </ul>
                {% endif %}
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id="filter-table" class="table table-striped table-bordered"></table>
            </div>
        </div>
    </div>
</div>
