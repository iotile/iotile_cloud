
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    {% if org.is_vendor %}
                        Project Templates
                    {% else %}
                        Projects
                    {% endif %}
                </h2>
                {% if not org.is_vendor and can_manage_org_and_projects %}
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a href="{% url 'org:project:new' org.slug %}">
                            <i class="fa fa-plus"></i> Add Project
                        </a>
                    </li>
                </ul>
                {% endif %}
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id=project-table class="table table-striped table-bordered"></table>
            </div>
        </div>
    </div>
</div>
