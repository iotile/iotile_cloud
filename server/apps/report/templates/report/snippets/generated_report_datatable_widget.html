<div class="row">
    <!-- Filter logs -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    Generated Reports
                </h2>
                <ul class="nav navbar-right panel_toolbox">
                    {% if can_create_reports %}
                    <li>
                        <a href="{{ object.get_analytics_schedule_url }}">
                            <i class="fa fa-plus"> New Report</i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="ibox-content">
                <table id="report-table" class="table table-striped table-bordered"></table>
            </div>
        </div>
    </div>
</div>
