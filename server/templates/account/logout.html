{% extends "base.html" %}

{% load i18n %}

{% block head_title %}
   {% trans "Sign Out" %}
{% endblock %}

{% block content %}
<h1 align="center">{% trans "Sign Out" %}</h1>

<p align="center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="" value=""/>
  {% endif %}
  <button type="submit" class="btn btn-success btn-block">
      {% trans 'Sign Out' %}
  </button>
</form>


{% endblock %}
